<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Latent Demo</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }
    canvas { display: block; }
    #info {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      color: #2c3e50;
      font-size: 14px;
      font-weight: 500;
      letter-spacing: 2px;
      text-transform: uppercase;
      z-index: 100;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div id="info">Latent Space Visualization</div>
  <script type="module">
    // Check if embedded
    const urlParams = new URLSearchParams(window.location.search);
    const isEmbedded = urlParams.get('embed') === 'true';

    // Hide info text when embedded
    if (isEmbedded) {
      document.getElementById('info').style.display = 'none';
    }
  </script>
  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.164/build/three.module.js';

    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0xffffff);

    const camera = new THREE.PerspectiveCamera(50, innerWidth / innerHeight, 0.1, 1000);
    camera.position.set(0, 0, 8);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(innerWidth, innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    document.body.appendChild(renderer.domElement);

    // Nested spheres - simple and elegant
    const material = new THREE.MeshBasicMaterial({
      color: 0x4a5568,
      wireframe: true,
      transparent: true,
      opacity: 0.65
    });

    // Outer sphere
    const outerGeometry = new THREE.SphereGeometry(2, 64, 64);
    const outerSphere = new THREE.Mesh(outerGeometry, material);
    scene.add(outerSphere);

    // Inner sphere
    const innerGeometry = new THREE.SphereGeometry(1.2, 48, 48);
    const innerSphere = new THREE.Mesh(innerGeometry, material.clone());
    innerSphere.material.opacity = 0.75;
    scene.add(innerSphere);

    // Subtle lighting
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
    scene.add(ambientLight);

    let time = 0;
    function animate() {
      requestAnimationFrame(animate);
      time += 0.001;

      // Very slow, gentle rotation
      outerSphere.rotation.y = time * 0.3;
      outerSphere.rotation.x = time * 0.2;

      innerSphere.rotation.y = -time * 0.25;
      innerSphere.rotation.x = time * 0.15;

      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener('resize', () => {
      camera.aspect = innerWidth / innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(innerWidth, innerHeight);
    });
  </script>
</body>
</html>
