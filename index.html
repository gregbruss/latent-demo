<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Latent Demo</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }
    canvas { display: block; }
    #info {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      color: #6b7280;
      font-size: 11px;
      font-weight: 400;
      letter-spacing: 3px;
      text-transform: uppercase;
      z-index: 100;
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <div id="info">Latent Space Visualization</div>
  <script type="module">
    // Check if embedded
    const urlParams = new URLSearchParams(window.location.search);
    const isEmbedded = urlParams.get('embed') === 'true';

    // Hide info text when embedded
    if (isEmbedded) {
      document.getElementById('info').style.display = 'none';
    }
  </script>
  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.164/build/three.module.js';

    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0xffffff);

    const camera = new THREE.PerspectiveCamera(50, innerWidth / innerHeight, 0.1, 1000);
    camera.position.set(0, 0, 5);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(innerWidth, innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    document.body.appendChild(renderer.domElement);

    // Nested spheres with offset centers - breathing effect
    const group = new THREE.Group();
    const spheres = [];

    const material = new THREE.MeshBasicMaterial({
      color: 0x4a5568,
      wireframe: true,
      transparent: true,
      opacity: 0.6
    });

    // Create 4 nested spheres with progressively larger sizes
    const sizes = [0.8, 1.3, 1.8, 2.3];

    for (let i = 0; i < sizes.length; i++) {
      const geometry = new THREE.SphereGeometry(sizes[i], 48 + i * 16, 48 + i * 16);
      const sphere = new THREE.Mesh(geometry, material.clone());
      sphere.material.opacity = 0.4 + i * 0.1;
      sphere.userData = {
        index: i,
        baseSize: sizes[i],
        orbitRadius: i * 0.15,
        orbitSpeed: 0.3 + i * 0.1
      };
      spheres.push(sphere);
      group.add(sphere);
    }

    scene.add(group);

    // Subtle lighting
    const ambientLight = new THREE.AmbientLight(0xffffff, 1);
    scene.add(ambientLight);

    // Mouse interaction
    let mouse = { x: 0, y: 0 };
    let targetRotation = { x: 0, y: 0 };
    let isInteracting = false;

    document.addEventListener('mousemove', (event) => {
      mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
      mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
      isInteracting = true;
    });

    document.addEventListener('mouseleave', () => {
      isInteracting = false;
    });

    // Touch support for mobile
    document.addEventListener('touchmove', (event) => {
      if (event.touches.length > 0) {
        mouse.x = (event.touches[0].clientX / window.innerWidth) * 2 - 1;
        mouse.y = -(event.touches[0].clientY / window.innerHeight) * 2 + 1;
        isInteracting = true;
      }
    });

    document.addEventListener('touchend', () => {
      isInteracting = false;
    });

    let time = 0;
    function animate() {
      requestAnimationFrame(animate);
      time += 0.001;

      // Interactive rotation based on mouse position
      if (isInteracting) {
        targetRotation.y = mouse.x * Math.PI * 0.5;
        targetRotation.x = mouse.y * Math.PI * 0.3;
      } else {
        // Auto-rotate when not interacting
        targetRotation.y = time * 0.2;
        targetRotation.x = Math.sin(time * 0.3) * 0.15;
      }

      // Smooth interpolation
      group.rotation.y += (targetRotation.y - group.rotation.y) * 0.05;
      group.rotation.x += (targetRotation.x - group.rotation.x) * 0.05;

      // Each sphere orbits slightly offset from center - creates breathing effect
      spheres.forEach((sphere, i) => {
        const orbitAngle = time * sphere.userData.orbitSpeed + i * Math.PI / 2;

        // Offset the center position in a circular orbit
        sphere.position.x = Math.cos(orbitAngle) * sphere.userData.orbitRadius;
        sphere.position.y = Math.sin(orbitAngle * 1.3) * sphere.userData.orbitRadius;
        sphere.position.z = Math.sin(orbitAngle * 0.7) * sphere.userData.orbitRadius;

        // Counter-rotate each sphere
        sphere.rotation.y = -time * (0.3 + i * 0.1);
        sphere.rotation.x = time * (0.2 + i * 0.05);
      });

      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener('resize', () => {
      camera.aspect = innerWidth / innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(innerWidth, innerHeight);
    });
  </script>
</body>
</html>
