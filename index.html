<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Latent Demo</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }
    canvas { display: block; }
    #info {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      color: #6b7280;
      font-size: 11px;
      font-weight: 400;
      letter-spacing: 3px;
      text-transform: uppercase;
      z-index: 100;
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <div id="info">Latent Space Visualization</div>
  <script type="module">
    // Check if embedded
    const urlParams = new URLSearchParams(window.location.search);
    const isEmbedded = urlParams.get('embed') === 'true';

    // Hide info text when embedded
    if (isEmbedded) {
      document.getElementById('info').style.display = 'none';
    }
  </script>
  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.164/build/three.module.js';

    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0xffffff);

    const camera = new THREE.PerspectiveCamera(50, innerWidth / innerHeight, 0.1, 1000);
    camera.position.set(0, 0, 12);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(innerWidth, innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    document.body.appendChild(renderer.domElement);

    // Organic flowing sculpture with particles
    const group = new THREE.Group();
    const strands = [];
    const particles = [];

    // Create 5 interweaving strands - more complex and gallery-worthy
    const colors = [0x1f2937, 0x374151, 0x4b5563, 0x6b7280, 0x9ca3af];

    for (let i = 0; i < 5; i++) {
      const material = new THREE.MeshBasicMaterial({
        color: colors[i],
        wireframe: false,
        transparent: true,
        opacity: 0.3 + i * 0.08
      });

      // Complex interweaving pattern
      class SculptureCurve extends THREE.Curve {
        constructor(offset, amplitude, frequency) {
          super();
          this.offset = offset;
          this.amplitude = amplitude;
          this.frequency = frequency;
        }

        getPoint(t) {
          const x = (t - 0.5) * 28;
          const phase = this.offset * Math.PI * 0.4;
          const y = Math.sin(t * Math.PI * this.frequency + phase) * this.amplitude;
          const z = Math.cos(t * Math.PI * (this.frequency - 1) + phase) * this.amplitude * 0.7;
          return new THREE.Vector3(x, y, z);
        }
      }

      const path = new SculptureCurve(i, 1.5, 3 + i * 0.5);
      const tubeGeometry = new THREE.TubeGeometry(path, 150, 0.08, 16, false);
      const strand = new THREE.Mesh(tubeGeometry, material);
      strands.push(strand);
      group.add(strand);
    }

    // Add floating particles along the strands
    const particleGeometry = new THREE.SphereGeometry(0.04, 8, 8);
    const particleMaterial = new THREE.MeshBasicMaterial({
      color: 0x6b7280,
      transparent: true,
      opacity: 0.6
    });

    for (let i = 0; i < 30; i++) {
      const particle = new THREE.Mesh(particleGeometry, particleMaterial);
      const angle = (i / 30) * Math.PI * 2;
      const radius = 2 + Math.random() * 10;
      particle.position.x = Math.cos(angle) * radius - 14;
      particle.position.y = (Math.random() - 0.5) * 2;
      particle.position.z = (Math.random() - 0.5) * 2;
      particle.userData = {
        speed: 0.01 + Math.random() * 0.02,
        radius: radius,
        angle: angle,
        offset: Math.random() * Math.PI * 2
      };
      particles.push(particle);
      group.add(particle);
    }

    scene.add(group);

    // Subtle lighting
    const ambientLight = new THREE.AmbientLight(0xffffff, 1);
    scene.add(ambientLight);

    let time = 0;
    function animate() {
      requestAnimationFrame(animate);
      time += 0.0015;

      // Slow, contemplative rotation
      group.rotation.y = Math.sin(time * 0.25) * 0.2;
      group.rotation.x = Math.cos(time * 0.18) * 0.1;

      // Individual strand flow
      strands.forEach((strand, i) => {
        strand.rotation.z = Math.sin(time * 0.3 + i * 0.5) * 0.04;
        strand.position.y = Math.sin(time * 0.4 + i * 0.8) * 0.08;
      });

      // Animate particles flowing along
      particles.forEach((particle, i) => {
        particle.userData.angle += particle.userData.speed;
        particle.position.x = Math.cos(particle.userData.angle) * particle.userData.radius - 14;
        particle.position.y = Math.sin(time * 0.5 + particle.userData.offset) * 1.5;
        particle.material.opacity = 0.3 + Math.sin(time * 2 + i) * 0.3;
      });

      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener('resize', () => {
      camera.aspect = innerWidth / innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(innerWidth, innerHeight);
    });
  </script>
</body>
</html>
