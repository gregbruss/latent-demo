<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Latent Demo</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: linear-gradient(180deg, #f8f9fa 0%, #e9ecef 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }
    canvas { display: block; }
    #info {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      color: #2c3e50;
      font-size: 14px;
      font-weight: 500;
      letter-spacing: 2px;
      text-transform: uppercase;
      z-index: 100;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div id="info">Latent Space Visualization</div>
  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.164/build/three.module.js';

    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0xf8f9fa);

    const camera = new THREE.PerspectiveCamera(50, innerWidth / innerHeight, 0.1, 1000);
    camera.position.set(0, 0, 8);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(innerWidth, innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    document.body.appendChild(renderer.domElement);

    // Create multiple nested toruses - Ruth Asawa style
    const group = new THREE.Group();
    const forms = [];

    // Elegant wire material
    const material = new THREE.MeshBasicMaterial({
      color: 0x2c3e50,
      wireframe: true,
      transparent: true,
      opacity: 0.6
    });

    // Create nested flowing forms
    for (let i = 0; i < 5; i++) {
      const scale = 1 + i * 0.3;
      const geometry = new THREE.TorusGeometry(scale, 0.15 + i * 0.05, 16, 64);
      const mesh = new THREE.Mesh(geometry, material.clone());
      mesh.rotation.x = Math.PI / 2 + i * 0.1;
      mesh.rotation.y = i * 0.2;
      forms.push(mesh);
      group.add(mesh);
    }

    // Add a second layer with different orientation
    for (let i = 0; i < 4; i++) {
      const scale = 1.2 + i * 0.25;
      const geometry = new THREE.TorusGeometry(scale, 0.1, 16, 64);
      const mesh = new THREE.Mesh(geometry, material.clone());
      mesh.material.opacity = 0.4;
      mesh.rotation.x = Math.PI / 4;
      mesh.rotation.z = i * 0.3;
      forms.push(mesh);
      group.add(mesh);
    }

    scene.add(group);

    // Subtle lighting
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
    scene.add(ambientLight);

    let time = 0;
    function animate() {
      requestAnimationFrame(animate);
      time += 0.003;

      // Gentle, organic rotation
      group.rotation.y = time * 0.5;
      group.rotation.x = Math.sin(time * 0.3) * 0.2;

      // Individual form movements
      forms.forEach((form, i) => {
        form.rotation.z += 0.001 * (i + 1);
        form.position.y = Math.sin(time + i) * 0.1;
      });

      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener('resize', () => {
      camera.aspect = innerWidth / innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(innerWidth, innerHeight);
    });
  </script>
</body>
</html>
