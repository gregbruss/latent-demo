<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Latent Demo</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }
    canvas { display: block; }
    #info {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      color: #2c3e50;
      font-size: 14px;
      font-weight: 500;
      letter-spacing: 2px;
      text-transform: uppercase;
      z-index: 100;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div id="info">Latent Space Visualization</div>
  <script type="module">
    // Check if embedded
    const urlParams = new URLSearchParams(window.location.search);
    const isEmbedded = urlParams.get('embed') === 'true';

    // Hide info text when embedded
    if (isEmbedded) {
      document.getElementById('info').style.display = 'none';
    }
  </script>
  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.164/build/three.module.js';

    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0xffffff);

    const camera = new THREE.PerspectiveCamera(50, innerWidth / innerHeight, 0.1, 1000);
    camera.position.set(0, 0, 12);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(innerWidth, innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    document.body.appendChild(renderer.domElement);

    // Multiple flowing, interweaving strands
    const group = new THREE.Group();
    const strands = [];

    // Create 3 interweaving strands with different colors
    const colors = [0x2d3748, 0x4a5568, 0x718096];

    for (let i = 0; i < 3; i++) {
      const material = new THREE.MeshBasicMaterial({
        color: colors[i],
        wireframe: false,
        transparent: true,
        opacity: 0.4
      });

      // Each strand follows a different sine wave pattern
      class FlowCurve extends THREE.Curve {
        constructor(offset, amplitude) {
          super();
          this.offset = offset;
          this.amplitude = amplitude;
        }

        getPoint(t) {
          const x = (t - 0.5) * 24;
          const phase = this.offset * Math.PI * 0.5;
          const y = Math.sin(t * Math.PI * 4 + phase) * this.amplitude;
          const z = Math.cos(t * Math.PI * 3 + phase) * this.amplitude * 0.6;
          return new THREE.Vector3(x, y, z);
        }
      }

      const path = new FlowCurve(i, 1.2);
      const tubeGeometry = new THREE.TubeGeometry(path, 120, 0.12, 20, false);
      const strand = new THREE.Mesh(tubeGeometry, material);
      strands.push(strand);
      group.add(strand);
    }

    scene.add(group);

    // Subtle lighting
    const ambientLight = new THREE.AmbientLight(0xffffff, 1);
    scene.add(ambientLight);

    let time = 0;
    function animate() {
      requestAnimationFrame(animate);
      time += 0.002;

      // Gentle undulating motion
      group.rotation.y = Math.sin(time * 0.3) * 0.15;
      group.rotation.x = Math.cos(time * 0.2) * 0.08;

      // Individual strand animations
      strands.forEach((strand, i) => {
        strand.rotation.z = Math.sin(time * 0.4 + i) * 0.05;
        strand.position.y = Math.sin(time * 0.5 + i * 1.2) * 0.1;
      });

      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener('resize', () => {
      camera.aspect = innerWidth / innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(innerWidth, innerHeight);
    });
  </script>
</body>
</html>
